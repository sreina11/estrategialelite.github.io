name: Actualizar forex

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual en Actions
  schedule:
    - cron: '0 */120 * * *'  # Ejecuta cada 120 horas

jobs:
  update_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Instalar Dependencias
        run: pip install tradingview_ta pandas requests yfinance beautifulsoup4 html5lib

      - name: Ejecutar Script y Enviar a Telegram
        env:
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # Nueva variable para el bot de Telegram
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  # Nueva variable para el chat de Telegram
        run: python main1.py

